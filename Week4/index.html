<!DOCTYPE html>
<html lang="zh-Hant-TW">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week4 - 元件化</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="text-end mt-4">
          <!-- 建立新產品  isNew = 'new' -->
          <button class="btn btn-primary"  data-bs-toggle="myModal" data-bs-target="#exampleModal" @click="openModal('new')">
            建立新的產品
          </button>
        </div>
        <table class="table mt-4">
          <thead>
            <tr>
              <th width="120">
                分類
              </th>
              <th>產品名稱</th>
              <th width="120">
                原價
              </th>
              <th width="120">
                售價
              </th>
              <th width="140">
                是否啟用
              </th>
              <th width="120">
                編輯
              </th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="item in products" :key="item.id" :class="{ 'text-secondary bg-light': !item.is_enabled}">
              <td>{{ item.category }}</td>
              <td>{{ item.title }}</td>
              <td class="text-end">${{ item.origin_price }}</td>
              <td class="text-end">${{ item.price }}</td>
              <td >
                <!-- 切換 啟用 / 未啟用 -->
                <div class="form-check form-switch" @click="item.is_enabled ? item.is_enabled = 0 : item.is_enabled = 1; productItem = item; updateProduct()">
                  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" :checked="item.is_enabled">
                  <label class="form-check-label" for="flexSwitchCheckDefault" v-if="item.is_enabled">啟用</label>
                  <label class="form-check-label" for="flexSwitchCheckDefault" v-else>未啟用</label>
                </div>
                <!-- <span v-if="item.is_enabled" class="text-success">啟用</span>
                <span v-else>未啟用</span> -->
              </td>
              <td>
                <div class="btn-group">
                  <!-- 編輯產品  isNew = 'edit' ，並帶入該產品資訊 -->
                  <button type="button" class="btn btn-outline-primary btn-sm" @click="openModal('edit',item)">
                    編輯
                  </button>
                  <!-- 刪除產品  isNew = 'delete' ，並帶入該產品資訊 -->
                  <button type="button" class="btn btn-outline-danger btn-sm" @click="openModal('delete',item)">
                    刪除
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- 元件註冊 -->
        <!-- 分頁元件 -->
        <pagination :pages="pagination" @emit-pages="updateProducts"></pagination>
        <!-- modal 元件 -->
        <product-modal-temp :is-new="isNew" :product-item="productItem" @update="updateProducts"></product-modal-temp>
        <del-product-modal-temp :is-new="isNew" :product-item="productItem" @update="updateProducts"></del-product-modal-temp>
        
      </div>
   
    </div>
    <!-- app end -->

    <!-- pagination -->
    <script type="text/x-template" id="pagination">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
        <li class="page-item" :class="{disabled : !pages.has_pre}">
            <a class="page-link" href="#" aria-label="Previous" @click.prevent="emitPages(pages.current_page - 1)">
            <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li class="page-item" v-for="item in pages.total_pages" :key="item" :class="{ active : pages.current_page === item }">
          <a class="page-link"  href="#" @click.prevent="emitPages(item)">{{ item }}</a>
        </li>
        <li class="page-item" :class="{disabled : !pages.has_next}">
            <a class="page-link" href="#" aria-label="Next" @click.prevent="emitPages(pages.current_page + 1)">
            <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
        </ul>
      </nav>
      <p>{{ pages }}</p>
    </script>
    <!-- 新增 / 編輯 modal -->
    <script type="text/x-template" id="productModalTemp">
      <div id="productModal" ref="productModal" class="modal fade" tabindex="-1" aria-labelledby="productModalLabel"
           aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
          <div class="modal-content border-0">
            <div class="modal-header bg-dark text-white">
              <h5 id="productModalLabel" class="modal-title">
                <span v-if="isNew">新增產品</span>
                <span v-else>編輯產品</span>
              </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-sm-4">
                  <div class="mb-2">
                    <div class="mb-3">
                      <label for="imageUrl" class="form-label">主要圖片</label>
                      <input type="text" class="form-control"
                             placeholder="請輸入圖片連結" v-model="productItem.imageUrl">
                    </div>
                    <img class="img-fluid" :src="productItem.imageUrl" alt="" >
                  </div>
                  <h3 class="mt-5 mb-3">多圖新增</h3>
                  
                  <!-- 判斷是否為 陣列 ， 1-編輯產品 0-建立新產品 -->
                  <div v-if="Array.isArray(productItem.imagesUrl)">
                    <!-- 顯示 既有的圖片 -->
                    <div class="mb-2" v-for="(img, key) in productItem.imagesUrl" :key="key">
                      <div class="mb-3">
                        <label for="imageUrl" class="form-label">圖片網址</label>
                        <input type="text" class="form-control"
                               v-model="productItem.imagesUrl[key]">
                      </div>
                      <img class="img-fluid" :src="img" alt="" >
                      <!-- 刪除 單一圖片  按鈕 -->
                      <div class="mt-2 mb-5">
                        <button class="btn btn-outline-danger btn-sm d-block w-100" @click="delImage(key)">
                          刪除圖片
                        </button>
                      </div>
                      
                    </div>
                    <!-- 新增圖片 -->
                    <div class="mt-5">
                      <button class="btn btn-outline-primary btn-sm d-block w-100"
                        @click="productItem.imagesUrl.push('')">
                        新增圖片
                      </button>
                    </div>
                  </div>
                  <!-- 新增圖片 -->
                  <div v-else>
                    <button class="btn btn-outline-primary btn-sm d-block w-100"
                      @click="createImages">
                      新增圖片
                    </button>
                  </div>
                  
                </div>
                <div class="col-sm-8">
                  <div class="mb-3">
                    <label for="title" class="form-label">標題</label>
                    <input id="title" type="text" class="form-control" placeholder="請輸入標題" v-model="productItem.title">
                  </div>

                  <div class="row">
                    <div class="mb-3 col-md-6">
                      <label for="category" class="form-label">分類</label>
                      <input id="category" type="text" class="form-control"
                             placeholder="請輸入分類" v-model="productItem.category">
                    </div>
                    <div class="mb-3 col-md-6">
                      <label for="price" class="form-label">單位</label>
                      <input id="unit" type="text" class="form-control" placeholder="請輸入單位" v-model="productItem.unit">
                    </div>
                  </div>

                  <div class="row">
                    <div class="mb-3 col-md-6">
                      <label for="origin_price" class="form-label">原價</label>
                      <!-- 若 單純使用 v-model 而非 v-model.number 會顯示 型別錯誤 (轉為 number) -->
                      <input id="origin_price" type="number" min="0" class="form-control" placeholder="請輸入原價" v-model.number="productItem.origin_price">
                    </div>
                    <div class="mb-3 col-md-6">
                      <label for="price" class="form-label">售價</label>
                      <!-- 若 單純使用 v-model 而非 v-model.number 會顯示 型別錯誤 (轉為 number) -->
                      <input id="price" type="number" min="0" class="form-control"
                             placeholder="請輸入售價" v-model.number="productItem.price">
                    </div>
                  </div>
                  <hr>

                  <div class="mb-3">
                    <label for="description" class="form-label">產品描述</label>
                    <textarea id="description" type="text" class="form-control"
                              placeholder="請輸入產品描述" v-model="productItem.description">
                    </textarea>
                  </div>
                  <div class="mb-3">
                    <label for="content" class="form-label">說明內容</label>
                    <textarea id="description" type="text" class="form-control"
                              placeholder="請輸入說明內容" v-model="productItem.content">
                    </textarea>
                  </div>
                  <div class="mb-3">
                    <div class="form-check">
                      <input id="is_enabled" class="form-check-input" type="checkbox"
                             :true-value="1" :false-value="0" v-model="productItem.is_enabled">
                      <label class="form-check-label" for="is_enabled">是否啟用</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                取消
              </button>
              <!-- 更新產品資訊 -->
              <button type="button" class="btn btn-primary" @click="getProduct">
                確認
              </button>
            </div>
          </div>
        </div>
      </div>
    </script>
    <!-- 刪除 modal -->
    <script type="text/x-template" id="delProductModalTemp">
      <div id="delProductModal" ref="delProductModal" class="modal fade" tabindex="-1"
           aria-labelledby="delProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content border-0">
            <div class="modal-header bg-danger text-white">
              <h5 id="delProductModalLabel" class="modal-title">
                <span>刪除產品</span>
              </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              是否刪除
              <strong class="text-danger">{{productItem.title}}</strong> 商品(刪除後將無法恢復)。
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                取消
              </button>
              <!-- 更新產品資訊 -->
              <button type="button" class="btn btn-danger" @click="delProduct">
                確認刪除
              </button>
            </div>
          </div>
        </div>
      </div>
    </script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
            integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
            crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
            integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
            integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
            crossorigin="anonymous"></script>
    <script src="./js/products.js" type="module"></script>

  </body>

</html>
